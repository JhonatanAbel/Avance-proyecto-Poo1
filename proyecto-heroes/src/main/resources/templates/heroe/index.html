<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/heroes/create}" class="btn btn-success">Nuevo</a>
            </div>
            <div class="col-md-6">
                Listado de Heroes
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>nombre</th>
                <th>atributo</th>
                <th>tipo</th>
                <th>complejidad</th>
                <th>etiqueta</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="heroe : ${heroes}">
                <td th:text="${heroe.id}"></td>
                <td th:text="${heroe.nombre}"></td>
                <td th:text="${heroe.atributo}"></td>
                <td th:text="${heroe.tipo}"></td>
                <td th:text="${heroe.complejidad}"></td>
                <td th:text="${heroe.etiqueta}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
