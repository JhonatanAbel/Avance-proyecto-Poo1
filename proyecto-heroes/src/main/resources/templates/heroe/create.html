<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Heroe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        Formulario Heroe
    </div>
    <div class="card-body">
        <form th:action="@{/heroes/store}"th:object="${heroe}" method="POST">
            <div class="mb-3">
                <label>Nombre del Heroe</label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Atributo</label>
                <input type="text" name="atributo" th:field="*{atributo}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Tipo de Heroe</label>
                <input type="text" name="tipo" th:field="*{tipo}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Complejidad</label>
                <input type="text" name="complejidad" th:field="*{complejidad}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Etiqueta del Heroe</label>
                <input type="number" name="etiqueta" th:field="*{etiqueta}" class="form-control" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
